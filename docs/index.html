    <style>
        /* ===== ESTILOS GENERALES Y RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4; /* Fondo gris claro para el cuerpo */
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* ===== HEADER ===== */
        header {
            background: #222; /* Fondo oscuro */
            color: #fff;
            padding: 15px 20px; /* Aumenta un poco el padding */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Sombra sutil */
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            max-width: 1200px; /* Limita el ancho del contenido del header */
            margin: 0 auto; /* Centra el contenido */
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 0; /* Asegura que no haya margen inferior por flex-wrap */
        }

        .logo img {
            width: 45px; /* Ajusta el tamaño del logo */
            margin-right: 12px; /* Ajusta el margen */
        }

        .logo span {
            font-size: 1.6em; /* Ajusta el tamaño de la fuente */
            font-weight: bold;
            color: #fff; /* Asegura que el color sea blanco */
        }

        .nav {
            display: flex;
            gap: 20px; /* Aumenta el espacio entre enlaces */
            flex-wrap: wrap; /* Permite que los enlaces envuelvan */
            justify-content: center; /* Centra los enlaces cuando envuelven */
            margin-top: 0; /* Asegura que no haya margen superior */
        }

        .nav a {
            color: #fff;
            font-size: 0.95em; /* Ajusta el tamaño de la fuente */
            padding: 10px 15px; /* Ajusta el padding */
            border-radius: 4px; /* Bordes ligeramente más redondeados */
            transition: background 0.3s ease, color 0.3s ease; /* Transición suave */
            display: flex; /* Alinea icono y texto */
            align-items: center;
            gap: 5px; /* Espacio entre icono y texto */
        }

        .nav a:hover,
        .nav a.active { /* Estilo para el enlace activo */
            background: #ff4747;
            color: #fff; /* Asegura el color del texto */
        }

        /* ===== MAIN SECTION ===== */
        main {
            padding: 20px;
            max-width: 1200px; /* Limita el ancho del contenido principal */
            margin: 20px auto; /* Centra el contenido con margen superior/inferior */
            background-color: #fff; /* Fondo blanco para el contenido principal */
            border-radius: 8px; /* Bordes redondeados */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra para el contenido */
        }

        section {
             margin-bottom: 40px; /* Espacio entre secciones */
             padding-bottom: 20px; /* Padding inferior para la sección */
             border-bottom: 1px solid #eee; /* Separador visual entre secciones */
        }

         section:last-child {
             border-bottom: none; /* Elimina el separador de la última sección */
             margin-bottom: 0;
             padding-bottom: 0;
         }


        .section-title {
            font-size: 1.8em; /* Aumenta el tamaño del título */
            margin-bottom: 20px; /* Aumenta el margen inferior */
            color: #222;
            border-left: 5px solid #ff4747; /* Línea decorativa */
            padding-left: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .live-badge {
            background-color: #ff4747;
            color: white;
            font-size: 0.7em;
            padding: 3px 8px;
            border-radius: 3px;
            font-weight: normal;
            animation: pulse 1.5s infinite; /* Animación de pulso */
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .news-grid {
            display: grid;
            gap: 25px; /* Aumenta el espacio entre tarjetas */
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Ajusta minmax */
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px; /* Bordes más redondeados */
            overflow: hidden;
            background: #fff;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transición al pasar el ratón */
        }

        .card:hover {
            transform: translateY(-5px); /* Ligero desplazamiento hacia arriba */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Sombra más pronunciada */
        }


        .card img {
            object-fit: cover;
            height: 180px; /* Ajusta la altura de la imagen */
            width: 100%; /* Asegura que la imagen ocupe todo el ancho */
        }

        .card-content {
            padding: 15px;
            flex-grow: 1; /* Permite que el contenido ocupe el espacio restante */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distribuye el espacio entre elementos */
        }

        .card-content h3 {
            font-size: 1.1em; /* Ajusta el tamaño del título de la tarjeta */
            margin-bottom: 10px;
            line-height: 1.4; /* Espaciado entre líneas */
        }

        .card-content p {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 15px; /* Aumenta el margen inferior */
            flex-grow: 1; /* Permite que el párrafo ocupe espacio */
        }

         .card-content time {
            font-size: 0.75em; /* Ajusta el tamaño de la fuente */
            color: #888;
            margin-bottom: 10px;
            display: block;
         }


        .card-content a {
            color: #ff4747;
            font-weight: bold;
            align-self: flex-start; /* Alinea el enlace al inicio */
            margin-top: 10px; /* Espacio sobre el enlace */
            transition: color 0.3s ease; /* Transición suave */
        }

        .card-content a:hover {
            color: #e03a3a; /* Color al pasar el ratón */
        }

        /* Estilos para contenedores de anuncios */
        .ad-container {
            margin: 30px auto; /* Centra y añade margen */
            text-align: center; /* Centra contenido interno */
            max-width: 728px; /* Ancho típico para responsive ad */
        }

        /* Botones para compartir (Estilos originales movidos aquí) */
        .social-share {
            display: flex;
            gap: 10px;
            margin-top: 20px; /* Margen superior */
            justify-content: center; /* Centra los botones */
        }
        .social-share a {
            color: #fff;
            background: #333;
            width: 40px; /* Tamaño fijo */
            height: 40px; /* Tamaño fijo */
            border-radius: 50%;
            text-align: center;
            display: inline-flex; /* Usa flexbox para centrar el icono */
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
            font-size: 1.2em; /* Tamaño del icono */
        }
         /* Colores específicos para iconos */
        .social-share a.facebook { background: #3b5998; }
        .social-share a.twitter { background: #1da1f2; }
        .social-share a.instagram { background: #e1306c; }
        .social-share a.whatsapp { background: #25d366; } /* Ejemplo añadido */
        .social-share a.linkedin { background: #0077b5; } /* Ejemplo añadido */


        .social-share a:hover {
            opacity: 0.8; /* Opacidad al pasar el ratón */
        }


        /* ===== FOOTER ===== */
        footer {
            background: #222; /* Fondo oscuro */
            color: #fff;
            padding: 30px 20px; /* Ajusta el padding */
            text-align: center;
        }

        .footer-content {
            margin-bottom: 20px; /* Aumenta el margen inferior */
            display: flex;
            justify-content: center;
            gap: 20px; /* Aumenta el espacio */
            flex-wrap: wrap;
        }

         footer h3 {
             font-size: 1.3em; /* Ajusta el tamaño del título */
             margin-bottom: 15px; /* Espacio debajo del título */
             width: 100%; /* Ocupa todo el ancho para centrar */
         }

        footer a {
            color: #ff4747;
            font-size: 0.95em; /* Ajusta el tamaño de la fuente */
            transition: color 0.3s ease; /* Transición suave */
        }

        footer a:hover {
            color: #e03a3a; /* Color al pasar el ratón */
        }

        footer p {
            font-size: 0.85em; /* Ajusta el tamaño del copyright */
            color: #bbb; /* Color más suave para el copyright */
        }

        /* ===== SCROLL TOP BUTTON ===== */
        .scroll-top {
            position: fixed;
            bottom: 25px; /* Ajusta la posición */
            right: 25px; /* Ajusta la posición */
            width: 50px; /* Aumenta el tamaño */
            height: 50px; /* Aumenta el tamaño */
            background: #ff4747; /* Color principal */
            color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s ease, opacity 0.3s ease; /* Transición suave */
            display: none; /* Inicialmente oculto */
            z-index: 1000;
            font-size: 1.5em; /* Tamaño del icono */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Sombra */
        }

        .scroll-top:hover {
            background: #e03a3a;
            opacity: 0.9;
        }

        /* ===== RESPONSIVE DESIGN (Ajustes adicionales y unificación) ===== */
        @media (max-width: 768px) {
            .header-inner {
                flex-direction: column;
                text-align: center;
                gap: 15px; /* Espacio entre logo y nav */
            }

            .nav {
                gap: 10px; /* Reduce el espacio entre enlaces en móviles */
            }

            .logo {
                 margin-bottom: 10px; /* Espacio debajo del logo en móviles */
            }

             .section-title {
                 font-size: 1.5em;
                 margin-bottom: 15px;
             }

            main {
                padding: 15px;
                margin: 15px auto;
            }

            .news-grid {
                gap: 15px; /* Reduce el espacio entre tarjetas */
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Ajusta minmax */
            }

            .card img {
                height: 160px; /* Ajusta la altura de la imagen */
            }

            .card-content h3 {
                font-size: 1em;
            }

             .footer-content {
                 gap: 10px; /* Reduce el espacio en el footer */
             }

             footer h3 {
                 font-size: 1.2em;
             }
        }

        @media (max-width: 480px) {
            .logo span {
                font-size: 1.4em;
            }

            .nav a {
                padding: 8px 10px;
                font-size: 0.9em;
                gap: 3px;
            }

            .news-grid {
                grid-template-columns: 1fr; /* Una columna en pantallas muy pequeñas */
            }

            .card img {
                height: 140px; /* Ajusta la altura de la imagen */
            }

             .section-title {
                 font-size: 1.3em;
                 margin-bottom: 10px;
             }

             .social-share {
                 gap: 8px;
             }

             .social-share a {
                 width: 35px;
                 height: 35px;
                 font-size: 1em;
             }

              .scroll-top {
                 width: 45px;
                 height: 45px;
                 font-size: 1.3em;
              }
        }

    </style>
</head>
