    <script>
    const API_KEY = 'b2f9fc39-ddcc-493a-b512-171dc224aa7d';
    const CATEGORIAS = [
        {id: 'breaking', query: 'mexico'},
        {id: 'politica', query: 'politica'},
        {id: 'economia', query: 'economia'},
        {id: 'tecnologia', query: 'tecnologia'},
        {id: 'entretenimiento', query: 'entretenimiento'},
        {id: 'salud', query: 'salud'},
        {id: 'deportes', query: 'deportes'}
    ];

    async function cargarNoticias(categoria, query) {
        try {
            const response = await fetch(`https://newsapi.ai/api/v1/article/getArticles?apiKey=${API_KEY}&lang=spa&resultType=articles&count=6${query ? `&keyword=${query}` : ''}`);
            const data = await response.json();
            const grid = document.getElementById(`grid-${categoria}`);
            
            grid.innerHTML = data.articles.results.map((art, index) => `
                <div class="card ${index === 0 ? 'card-large' : index < 3 ? 'card-medium' : 'card-small'}">
                    <img src="${art.image || 'https://via.placeholder.com/400x200'}" alt="${art.title}">
                    <div class="card-content">
                        <h3>${art.title}</h3>
                        <p>${art.snippet}</p>
                        <time>${new Date(art.date).toLocaleDateString('es-MX')}</time>
                        <a href="${art.url}" target="_blank">Leer completo →</a>
                    </div>
                </div>
            `).join('');
        } catch (error) {
            console.error(`Error cargando ${categoria}:`, error);
        }
    }

    // Inicialización
    window.addEventListener('load', () => {
        // Cargar noticias
        CATEGORIAS.forEach(({id, query}) => cargarNoticias(id, query));
        
        // Botón Scroll Top
        const scrollTopBtn = document.createElement('div');
        scrollTopBtn.className = 'scroll-top';
        scrollTopBtn.innerHTML = '↑';
        document.body.appendChild(scrollTopBtn);

        window.addEventListener('scroll', () => {
            scrollTopBtn.style.display = window.scrollY > 500 ? 'block' : 'none';
        });

        scrollTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Inicializar anuncios
        (adsbygoogle = window.adsbygoogle || []).push({});
    });
